<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript">
        function createuser(){
        var email = document.getElementById("email").value;
        var pass = document.getElementById("password").value;
        var cpass = document.getElementById("cpassword").value;
        AndroidFunction.createUser(email,pass,cpass);
        }
    </script>
</head>
<body>
<section class="section-book" id="section-book">
    <div class="row">
        <div class="book">
            <div class="book__form">
                <form action="#popup" class="form">
                    <div class="u-margin-bottom-medium">
                        <h2 class="heading-secondary">
                            Register
                        </h2>
                    </div>

                    <div class="form__group">
                        <input type="email" class="form__input" placeholder="Email Id" id="email" required >
                        <label for="email" class="form__label">Email</label>
                    </div>

                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Password" id="password" required>
                        <label for="password" class="form__label">Password</label>
                    </div>

                    <div class="form__group">
                        <input type="password" class="form__input" placeholder="Confirm Password" id="cpassword" required>
                        <label for="cpassword" class="form__label">Confirm Password</label>
                    </div>

                    <div class="form__group">
                        <button class="btn btn--green" onclick="javascript:return createuser()">Register &rarr;</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>

</body>

</html>
