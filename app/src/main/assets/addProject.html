    <script type="text/javascript">
        function addproject(){
        var name = document.getElementById("name").value;
        var location = document.getElementById("location").value;
        var lat = document.getElementById("lat").value;
        var lot = document.getElementById("lot").value;
        var about = document.getElementById("about").value;
        var builder = document.getElementById("builder").value;
        var sanctiondate = document.getElementById("sanctiondate").value;
        var start = document.getElementById("start").value;
        var end = document.getElementById("end").value;
        AndroidFunction.addProject(name,location,lat,lot,about,sanctiondate,builder,start,end);
        }
    </script>

    <section class="section-book" id="section-book">
        <div class="row">
            <div class="book">
                <div class="book__form">
                    <form action="#popup" class="form">
                        <div class="u-margin-bottom-medium">
                            <h2 class="heading-secondary">
                               Add New Project
                            </h2>
                        </div>

                        <div class="form__group">
                            <input type="number" class="form__input" placeholder="Project Id" id="projectid" required >
                            <label for="name" class="form__label">Project Id</label>
                        </div>

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Name of project" id="name" required>
                            <label for="name" class="form__label">Name of Project</label>
                        </div>

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Location" id="location" required>
                            <label for="location" class="form__label">Location</label>
                        </div>

                        <div class="form__group" >
                            <input type="number" class="form__input" placeholder="Latitude" id="lat"  required>
                            <label for="lat" class="form__label">Latitude</label>
                        </div>

                        <div class="form__group" >
                            <input type="number" class="form__input" placeholder="Longitude" id="lot" required>
                            <label for="lot" class="form__label">Longitude</label>
                        </div>

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="About Project" id="about" >
                            <label for="about" class="form__label">About Project</label>
                        </div>

                        <div class="form__group">
                            <input type="text" class="form__input" placeholder="Name of Builder" id="builder" >
                            <label for="builder" class="form__label">Name Of Builder</label>
                        </div>

                        <div class="form__group">
                            <input type="date" class="form__input" placeholder="Sanction Date" id="sanctiondate" >
                            <label for="sanctiondate" class="form__label">Sanction Date</label>
                        </div>

                        <div class="form__group">
                            <input type="date" class="form__input" placeholder="Start Date" id="start" >
                            <label for="start" class="form__label">Start Date</label>
                        </div>

                        <div class="form__group">
                            <input type="date" class="form__input" placeholder="End Date" id="end" >
                            <label for="end" class="form__label">End Date</label>
                        </div>

                        <div class="form__group">
                            <button class="btn btn--green" onclick="javascript:return addproject()">Add Project &rarr;</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
